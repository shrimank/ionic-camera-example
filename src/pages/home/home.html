<ion-header>
  <ion-navbar  color="secondary">
    <ion-title>
      Camera Demo
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <button ion-button (click)="clickPicture()">
      <ion-icon name="camera" start></ion-icon>
      <ion-label  margin>Take Picture</ion-label>
    </button>

    <ion-item padding>
      <ion-img [src]="takenPicture" ></ion-img>
    </ion-item>

    <p>Image data:{{imgData}}</p>


</ion-content>
